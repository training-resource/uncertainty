  - title: '<span style="color: rgb(96, 165, 250); font-weight: 600;">ZELS:</span> Zoonoses and Emerging Livestock Systems'
  date: 2016-05-28
  description: "Zoonoses and emerging livestock systems program (ZELS) was a joint research and training initiative 
  to tackle diseases that could pass from animals to humans. It aims to improve the health and wellbeing of animals,
  humans and the environment and, ultimately, enhance the lives of millions. Research grants with a total funding of £21.1
  million, with a further £1.5 million for studentships. Eleven projects are funded across 11 developing countries, involving 
  19 UK research institutions and more than 30 overseas institutions."
  path: https://www.ukri.org/what-we-do/browse-our-areas-of-investment-and-support/zoonoses-and-emerging-livestock-systems/
  image: https://i0.wp.com/www.zoonotic-diseases.org/wp-content/uploads/2014/12/ZELS_image.jpg?w=150
  

- title: '<span style="color: rgb(96, 165, 250); font-weight: 600;">WATBIO:</span> Improvement of Water-Stressed Perennial Biomass Agrifuels'
  date: 2015-05-01
  description: "The WATBIO project investigates accelerated breeding for drought tolerance in poplar trees (Populus), silvergrass 
  (Miscanthus) and Arundo. Researchers established new germplasm with increased drought tolerance in Populus and Miscanthus, and 
  determined genetic diversity in Arundo. The project uses next generation sequencing technology to identify single gene-trait associations 
  capturing priority genetic variations and allelic diversity, maintaining biomass productivity in water-scarce marginal lands unsuitable for 
  food crops."
  path: https://cordis.europa.eu/article/id/170204-improved-nonfood-biomass-crops
  image: https://www.inrae-transfert.fr/images/logos-succes/watbio.jpg

- title: '<span style="color: rgb(96, 165, 250); font-weight: 600;">ZAEDP:</span> Zambia Aquaculture Enterprise Development Project'
  date: 2020-05-13
  description: "The Zambia Aquaculture Enterprise Development Project aims to stimulate a viable aquaculture subsector in Zambia to promote 
  economic diversification, food security and sustainable employment generation. The project develops domestic aquaculture as a viable and 
  inclusive business opportunity through enhanced production and productivity. Implemented in high potential zones across the country with 
  three components: Support to Aquaculture Entrepreneurs, Growth Enabling Infrastructure, and Project Management. Total cost: USD 50.89 million 
  (ADB loan: USD 45.4 million, GRZ: USD 5.49 million)."
  path: https://www.afdb.org/en/documents/document/zambia-aquaculture-enterprise-development-project-93700
  image: https://www.afdb.org/sites/default/files/afdb-logo-en_1.jpg

- title: '<span style="color: rgb(96, 165, 250); font-weight: 600;">ACLiSAT:</span> Advancing Climate Smart Aquaculture Technologies'
  date: 2019-03-07
  description: "The ACLiSAT project ($1.3m, IFAD) increases adoption of efficient aquaculture technologies in arid areas, improves 
  engagement of women and youth in productive aquaculture, and enhances collaboration between IFAD, WorldFish and regional/national 
  partners. The project strengthens capacity of national aquaculture institutions in Egypt, Eritrea and Ethiopia and promotes the 
  adoption of climate-smart technologies by fish farming communities."
  path: https://mel.cgiar.org/projects/853
  image: https://worldfishcenter.org/sites/default/files/styles/larger_header/public/images/bg/news/Picture%203.jpg?itok=ToFVrsTd

- title: '<span style="color: rgb(96, 165, 250); font-weight: 600;">YEAG:</span> Youth Employment in Aswan Governorate'
  date: 2018-11-22
  description: "The Swiss-funded YEAG project (CHF 586k) benefitted 1,976 fishermen, fish farmers, women fish retailers and young 
  entrepreneurs. It supported aquaculture development, improved post-harvest handling and fish processing practices, and developed 
  fisheries management in Lake Nasser. The project provided training and business support to more than 1,000 fishers, ensuring better 
  livelihoods for beneficiaries in Aswan, Upper Egypt."
  path: https://www.worldfishcenter.org/press-release/successful-completion-yeag-project
  image: https://worldfishcenter.org/sites/default/files/styles/350x230/public/images/bg/news/A%20group%20photo%20for%20the%20participants%20of%20the%20technical%20workshop%20on%20foresight%20modeling%20of%20Egypt%2C%20WorldFish%2C%20Abbassa%2C%20Abu-Hammad%2C%20Sharqia%2C%20Egypt.%20Photo%20by%20Menna%20Mosbah%2C%20Gender%20Expert%20and%20Communications%20Representative.%20.JPG?itok=35-69-JK
   
- title: '<span style="color: rgb(96, 165, 250); font-weight: 600;">EWFIRE:</span> Empowering Women Fish Retailers'
  date: 2020-02-24
  description: "The EWFIRE project (€396k, European Commission) focuses on making fish retailing more profitable by empowering women through 
  technical training, market engagement and business leadership. Targeted value addition opportunities include post-harvest handling (chilling, 
  cleaning, grading), fish processing (degutting, freezing, packaging), fish leather production, and associated fish marketing, pricing, trade 
  contracting and consignment formalization."
  image: https://www.fao.org/fishery/en/openasfa/58bb3c37-e8e7-4d28-8bd7-4e8b75a90f4e  
  image: https://mel.cgiar.org/graph/getfullimage/image/-partners-3BZeI7ZNjHeuropean%20commissionnew.png
  
- title: '<span style="color: rgb(96, 165, 250); font-weight: 600;">LEAF:</span> Lowering Emissions by Accelerating Forest Finance Coalition'
  date: 2025-10-14
  description: "The LEAF Coalition is a voluntary global coalition bringing together the private sector and governments to provide carbon market 
  finance for tropical and subtropical forest conservation. LEAF has mobilized $1 billion USD for forest country governments committed to protecting 
  forests and reducing deforestation. The Coalition is on track to become one of the largest public-private efforts to protect tropical forests, with 
  23 jurisdictions potentially protecting up to half a billion hectares of forest."
  path: https://winrock.org/leaf-coalition-announces-1-billion-mobilized-intent-for-redd-transactions-and-new-participants/
  image: https://static.wixstatic.com/media/9ca0b2_f1c8bbdadfdf4d2788bb07f37e444711~mv2.png/v1/crop/x_139,y_185,w_2974,h_1248/fill/w_650,h_266,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/LEAF_logo_coodinatedbyemergent.png

- title: '<span style="color: rgb(96, 165, 250); font-weight: 600;">Darkwoods:</span> Forest Carbon Project'
  date: 2025-08-01
  description: "The Nature Conservancy of Canada acquired the 54,792 ha Darkwoods Property near Creston, British Columbia, 
  managing it for ecological conservation. NCC undertook a 100-year VCS IFM-LtPF forest carbon project to provide carbon 
  finance for acquisition and ongoing management. The project achieves GHG emission reductions through avoided logging, 
  implementing conservation management activities with minimal timber removal for ecosystem enhancement and risk management."
  path: https://registry.verra.org/app/projectDetail/CCB/0607
  image: https://raw.githubusercontent.com/seamusrobertmurphy/darkwoods_seedlings/refs/heads/main/darkwoods_seedlings_files/figure-gfm/unnamed-chunk-13-2.png

- title: '<span style="color: rgb(96, 165, 250); font-weight: 600;">STREAMS:</span> Sustainable Transformation of Egyptian Aquaculture Market'
  date: 2017-10-20
  description: "The STREAMS project (CHF 1,999,573, SDC) aimed to increase production of inexpensive, nutritious and safe 
  fish from sustainable aquaculture systems to improve health and nutrition of Egypt's resource-poor while creating employment 
  and increasing incomes. Managed by WorldFish with CARE as subcontractor, implemented across five governorates: Kafr-El-Sheikh, 
  Fayoum, Behera, Sharkia and Menia. The project achieved significant results in transforming Egypt's aquaculture value chain."
  path: https://digitalarchive.worldfishcenter.org/items/e5d28d36-a2db-4a98-910b-d56ea18c3bf2
  image: https://digitalarchive.worldfishcenter.org/server/api/core/bitstreams/89be4182-abe9-4821-b8f0-42fbdb6ce2fc/content

- title: '<span style="color: rgb(96, 165, 250); font-weight: 600;">ERFI:</span> Enhanced Forest Resource Inventories'
  date: 2022-06-30
  description: "This project implemented a comprehensive pointcloud-to-raster workflow for enhanced forest inventory, generating spatial 
  estimates of Whole Stem Volume (m³/ha). The pipeline processes LiDAR data, derives key covariates including canopy 
  height models and terrain features, and uses machine learning (Random Forest) to predict forest volume across landscapes. 
  Services included individual stem detection, automated stand delineation, and stock table creation."
  path: https://cabinworks.ca/project/tactical-and-spatial-planning/
  image: ../assets/PNG/BCTS_logo.png

